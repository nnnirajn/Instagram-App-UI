<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Instragram app clone using html5, css3, jQuery.">
    <meta name="keywords" content="html, css, jacascript, jquery, psd, media queries, behance">
    <meta name="author" content="Niraj Narkhede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragram app UI Design</title>
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--  Font Awesome  -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--  google font - Roboto  -->
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!--  owl css  -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Bootsrap css  -->
    
    <link rel="stylesheet" href="css/style.css">
    <!--  Main style  -->
    
</head>
<body>
    
   <section class="main-container">
       <div class="app">
         <header>
             <div class="top-bars">
              <span>9:41</span>
              <ul>
                  <li><img src="img/Cellular%20Connection.png" alt="cellular"></li>
                  <li><img src="img/Wifi.png" alt="wifi"></li>
                  <li><img src="img/Battery.png" alt="battery"></li>
                  
              </ul>
             </div><!--End of top-bars-->
             <div class="logo-bar">
               <ul>
                   <li><a href="javascript:void(0);"><img src="img/Camera.svg" alt="camera"></a></li>
                   <li><a href="javascript:void(0);"><img src="img/Instagram%20Logo.svg" alt="main-logo"></a></li>
                   <li><a href="javascript:void(0);"><img src="img/Direct.svg" alt="direct"></a></li>
               </ul>  
             </div><!--End of logo-bars-->
             
             <div class="horizontal-line">
                 <div class="line"></div>
             </div><!--End of horizonatal line-->
             
             <div class="stories">
                <ul>
                    <li><a href="javascript:void(0);">Stories</a></li>
                    <li><a href="javascript:void(0);"><img src="img/rect.svg" alt="rect"> Watch all</a></li>
                </ul> 
             </div><!--End of stories-->
             
            <!-- Image Slider -->
                <div class="owl-carousel" id="slider1">
                  <div class="slider1-wrapper two"> 
                      <img src="img/image-three.png" alt=""> 
                      <p class="name">Rashi</p>
                      <h5>LIVE</h5>
                  </div>
                  
                  <div class="slider1-wrapper"> 
                      <img src="img/two.svg" alt=""> 
                      <p class="name">Grandpa</p>
                  </div>
                  
                  <div class="slider1-wrapper"> 
                      <img src="img/three.svg" alt=""> 
                      <p class="name">jonas</p>
                  </div>
                  
                  <div class="slider1-wrapper"> 
                      <img src="img/four.png" alt="">
                      <p class="name">Namrata</p> 
                  </div>
                  
                  <div class="slider1-wrapper"> 
                      <img src="img/image-one.png" alt=""> 
                      <p class="name">Pooja</p>
                  </div>
                  
                  <div class="slider1-wrapper one"> 
                      <img src="img/one.svg" alt=""> 
                      <p class="your-story">Your story</p>
                      <img src="img/plus.svg" alt="">
                  </div>
                </div>
                <!-- end of image slider -->
             <!--End of stories-images-->
             
             <div class="horizontal-line">
                 <div class="line"></div>
             </div>
             <!--End of horizonatal line-->
             
             <div class="city-box">
                 <div class="city-box-img">
                     <img src="img/one.svg" alt="">
                 </div>
                 <ul>
                     <li>pieroborgo</li>
                     <li>Milan, Italy</li>
                 </ul>
                 <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                 
             </div>
             <!--End of city-box-->
             
         </header>  
         
         <section class="middle">
<!--             <img src="img/main.png" alt="post">-->
            
            <div class="owl-carousel" id="slider2">
                  <div class="slider2-wrapper"> 
                      <img src="img/main.png" alt="">  
                  </div>
                  
                  <div class="slider2-wrapper"> 
                      <img src="img/main.png" alt=""> 
                  </div>
             </div>
             <ul>
                 <li><img src="img/Like.png" alt=""></li>
                 <li><img src="img/Comment.png" alt=""></li>
                 <li><img src="img/Send.png" alt=""></li>
             </ul>
             <span>
                 <img src="img/Collect.png" alt="collect">
             </span>
         </section>
         
         <footer>
             <ul>
                 <li>Liked by leeviahq and 621 others</li>
                 <li><a href="javascript:void(0);">#behance_design #instagram #figma</a></li>
             </ul>
             
                          <div class="horizontal-line">
                 <div class="line"></div>
             </div>
             <!--End of horizonatal line-->
             
             
             <div class="footer-bar">
                 <ul>
                     <li><img src="img/home.png" alt=""></li>
                     <li><img src="img/search.png" alt=""></li>
                     <li><img src="img/plusicon.png" alt=""></li>
                     <li><img src="img/heart.png" alt=""></li>
                     <span class="red-dot"></span>
                     <li><img src="img/man.png" alt=""></li>
                 </ul>
             </div>
             
         </footer>
         
       </div> <!--End of app-->
   </section> <!--End of main container-->
     
      
       
        
         
          
           
            
             
              
                
   <script src="js/jquery.js"></script> 
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
